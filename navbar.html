<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="src/navBarBiblio.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" type="text/css" href="src/navBarBiblio.min.css">
  <style>
    /* Estilos adicionales para mejorar la apariencia */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 998; /* Detrás del drawer pero delante del contenido */
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="navbar-container">
    <span class="menu-icon">&#9776;</span>
  </div>

  <div id="drawer" class="drawer-container">
    <ul class="drawer-list">
      <li>
        <a href="menu.html">
          <img src="img/aguidaLogo.jpg" alt="Logo Empresa" class="logo-img">
        </a>
      </li>
      <li class="list-item">
        <a href="entradaProducto/index.php">ENTRADA-PRODUCTO</a>
      </li>
      <li class="list-item submenu-label">
        <a href="salidaProducto.php">SALIDA-PRODUCTO</a>
      </li>
      <li class="list-item">
        <a href="materiales.html">STOCK</a>
      </li>
      <li class="list-item">
        <a href="menureportes.php">HISTORIAL-REPORTES</a>
      </li>
      <li class="list-item">
        <a href="menu.html">Borrar despues</a>
      </li>
    </ul>
    <div class="logout-container">
      <button class="logout-button">
<!-- ICONO AWESOME, SELECCIÓN DE ICONO POR MEDIO DE PAQUETE -->
        <!-- <i class="fas fa-sign-out-alt"></i> -->
      Cerrar sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuIcon = document.querySelector('.menu-icon');
      const drawer = document.getElementById('drawer');
      const overlay = document.querySelector('.overlay');
      const submenuItems = document.querySelectorAll('.submenu-label');
      const logoutButton = document.querySelector('.logout-button');

      menuIcon.addEventListener('click', function() {
        drawer.classList.toggle('open');
        overlay.classList.toggle('active');
      });

      overlay.addEventListener('click', function() {
        drawer.classList.remove('open');
        overlay.classList.remove('active');
      });

      submenuItems.forEach(item => {
        item.addEventListener('click', function() {
          this.querySelector('.submenu-content').classList.toggle('active');
        });
      });

      logoutButton.addEventListener('click', function() {
        Swal.fire({
          title: '¿Cerrar sesión?',
          text: '¿Estás seguro de que quieres cerrar sesión?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, cerrar sesión'
        }).then((result) => {
          if (result.isConfirmed) {
            // Aquí puedes redirigir al usuario a la página de inicio de sesión
            window.location.href = 'index.php';
          }
        });
      });
    });
  </script>
</body>
</html>
